<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增试卷</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-list" id="layuiadmin-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <div class="layui-row">
            <label class="layui-form-label">试卷名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" placeholder="请输入试卷名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <label class="layui-form-label">课程代码</label>
            <div class="layui-input-block">
                <input type="text" name="courseCode" lay-verify="required" placeholder="请输入课程代码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <label class="layui-form-label">年级专业</label>
            <div class="layui-input-block">
                <input type="text" name="njzy" lay-verify="required" placeholder="请输入年级专业" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <label class="layui-form-label">考试时长</label>
            <div class="layui-input-block">
                <input type="text" name="time" lay-verify="required" placeholder="请输入考试时长" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">考试时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="examTime" placeholder="yyyy-MM-dd HH:mm:ss" name="examTime">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">改卷时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="reviseTime" placeholder="yyyy-MM-dd HH:mm:ss" name="reviseTime">
        </div>
    </div>
    <div class="layui-form-item ">
        <input type="button" lay-submit lay-filter="LAY-app-forum-submit" id="LAY-app-forum-submit"
               class="layui-btn" value="确认" style="margin-left: 110px">
        <input type="button" lay-filter="LAY-app-forum-close" id="LAY-app-forum-close"
               class="layui-btn" value="关闭" style="margin-left: 20px">
    </div>
</div>

<script src="../layuiadmin/layui/layui.js"></script>
<script src="../layuiadmin/layui/layui-xtree.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'layedit','laydate'], function () {
        var laydate = layui.laydate;
        var $ = layui.$
            , form = layui.form, admin = layui.admin;
        //日期时间选择器
        laydate.render({
            elem: '#examTime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#reviseTime'
            ,type: 'datetime'
        });
        //提交
        form.on('submit(LAY-app-forum-submit)', function (obj) {
            //请求登入接口
            admin.req({
                url: "/examPaper/addExamPaper" //实际使用请改成服务端真实接口
                , data: obj.field
                , method: 'post'
                , done: function (res) {
                    if (res.code != 0){
                        layer.msg("新增失败");
                    }else{
                        layer.msg("新增成功")
                        location.href = '/examPaper/myExamPaper'
                    }
                }
            });

        })});



</script>
</body>
</html>
