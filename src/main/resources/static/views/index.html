<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>离散数学自动组卷系统-用户首页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
  
  <script>
  /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
</head>
<body class="layui-layout-body">
  
  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item layadmin-flexible" lay-unselect>
            <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
              <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
            </a>
          </li>

          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;" layadmin-event="refresh" title="刷新">
              <i class="layui-icon layui-icon-refresh-3"></i>
            </a>
          </li>

        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
          

          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="theme">
              <i class="layui-icon layui-icon-theme"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="note">
              <i class="layui-icon layui-icon-note"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="fullscreen">
              <i class="layui-icon layui-icon-screen-full"></i>
            </a>
          </li>
          <li class="layui-nav-item" lay-unselect style="margin-right: 30px">
            <a href="javascript:;">
              <cite th:text="${username}"></cite>
            </a>
            <dl class="layui-nav-child">
              <dd><a lay-href="/user/info">基本资料</a></dd>
              <dd><a lay-href="set/user/password.html">修改密码</a></dd>
              <hr>
              <dd layadmin-event="" style="text-align: center;"><a href="/user/logout">退出</a></dd>
            </dl>
          </li>
          

        </ul>
      </div>
      
      <!-- 侧边菜单 -->
      <div class="layui-side layui-side-menu">
        <div class="layui-side-scroll">
          <div class="layui-logo" lay-href="home/console.html">
            <span>离散数学组卷系统</span>
          </div>
          
          <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
            <li data-name="template" class="layui-nav-item">
              <a href="javascript:;" lay-tips="知识点与题库管理" lay-direction="2">
                <i class="layui-icon layui-icon-template"></i>
                <cite>知识点与题库管理</cite>
              </a>
              <dl class="layui-nav-child">
                <!--<dd><a lay-href="template/personalpage.html">个人主页</a></dd>-->
                <dd><a lay-href="zsd.html">知识点管理</a></dd>
                <dd><a lay-href="exam.html">题库管理</a></dd>
                <dd><a lay-href="addExam.html">新增题目</a></dd>
              </dl>
            </li>
            <li data-name="paperManage" class="layui-nav-item">
              <a href="javascript:;" lay-tips="试卷生成" lay-direction="2">
                <i class="layui-icon layui-icon-template"></i>
                <cite>试卷生成</cite>
              </a>
              <dl class="layui-nav-child">
                <dd><a lay-href="zujuan_auto.html">自动组卷</a></dd>
                <dd><a lay-href="zujuan_hand.html">手动组卷</a></dd>
                <dd><a lay-href="/examPaper/examPaperList">现有试卷</a></dd>
              </dl>
            </li>
            <li data-name="template2" class="layui-nav-item">
              <a href="javascript:;" lay-tips="考试管理" lay-direction="2">
                <i class="layui-icon layui-icon-template"></i>
                <cite>考试管理</cite>
              </a>
              <dl class="layui-nav-child">
                <!--<dd><a lay-href="template/personalpage.html">个人主页</a></dd>-->
                <dd>
                  <a lay-href="/views/myFormExam.html">我的考试</a>
                </dd>
                <dd><a lay-href="addScore.html">成绩录入</a></dd>
              </dl>
            </li>
            <li data-name="template2" class="layui-nav-item">
              <a href="javascript:;" lay-tips="试卷分析" lay-direction="2">
                <i class="layui-icon layui-icon-template"></i>
                <cite>试卷分析</cite>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a lay-href="chengjifenxi.html">成绩统计</a>
                </dd>
                <dd><a lay-href="shijuanfenxi2.html">考试质量分析</a></dd>
                <dd><a lay-href="shijuanduibifenxi.html">历次试卷对比分析</a></dd>
                <dd><a lay-href="chengjiduibifenxi.html">历次考试成绩对比分析</a></dd>
              </dl>
            </li>
            <li data-name="user" class="layui-nav-item">
              <a href="javascript:;" lay-tips="个人中心" lay-direction="2">
                <i class="layui-icon layui-icon-user"></i>
                <cite>个人中心</cite>
              </a>
              <dl class="layui-nav-child">
              <dd><a lay-href="/user/info">基本资料</a></dd>
              <dd><a lay-href="set/user/password.html">修改密码</a></dd>
              </dl>
            </li>
            <li data-name="systemManage" class="layui-nav-item" th:style="${visibility}">
              <a href="javascript:;" lay-tips="系统管理" lay-direction="2">
                <i class="layui-icon layui-icon-user"></i>
                <cite>系统管理</cite>
              </a>
              <dl class="layui-nav-child">
                <dd><a lay-href="usermanage.html">用户管理</a></dd>
                <dd><a lay-href="backup.html">数据备份与恢复</a></dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <!-- 页面标签 -->
      <div class="layadmin-pagetabs" id="LAY_app_tabs">
        <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-down">
          <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;"></a>
              <dl class="layui-nav-child layui-anim-fadein">
                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="LAY_app_tabsheader">
            <li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
          </ul>
        </div>
      </div>
      
      
      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">
          <iframe src="exam.html" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
      </div>
      
      <!-- 辅助元素，一般用于移动设备下遮罩 -->
      <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
  </div>

  <script src="../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
  </script>
</body>
</html>
